<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <style>
        /* Fondo del contenedor */
        .container {
            background-color: transparent;
            background-image: radial-gradient(#000000 1px, #e5e5f7 1px);
            background-size: 30px 30px;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-width: 350px;
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 20px;
            color: royalblue;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: royalblue;
        }

        .title::before {
            width: 18px;
            height: 18px;
            background-color: royalblue;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .message, .signin {
            color: rgba(88, 87, 87, 0.822);
            font-size: 14px;
        }

        .signin {
            text-align: center;
        }

        .signin a {
            color: royalblue;
        }

        .signin a:hover {
            text-decoration: underline royalblue;
        }

        .flex {
            display: flex;
            width: 100%;
            gap: 6px;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            width: 100%;
            padding: 10px 10px 20px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
        }

        .form label .input + span {
            position: absolute;
            left: 10px;
            top: 15px;
            color: grey;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 15px;
            font-size: 0.7em;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            top: 30px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .form label .input:valid + span {
            color: green;
        }

        .submit {
            border: none;
            outline: none;
            background-color: royalblue;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .submit:hover {
            background-color: rgb(56, 90, 194);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 class="title">Formulario Estilizado</h1>

            <!-- Input de texto con estilo -->
            <label>
                <input type="text" id="nombre" name="nombre" class="input" placeholder=" " required>
                <span>Nombre</span>
            </label>

            <!-- Input de correo con estilo -->
            <label>
                <input type="email" id="email" name="email" class="input" placeholder=" " required>
                <span>Correo Electrónico</span>
            </label>

            <!-- Combobox con estilo -->
            <label>
                <select id="genero" name="genero" class="input" required>
                    <option value="" disabled selected hidden></option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <span>Género</span>
            </label>

            <!-- Botón de enviar -->
            <button type="submit" class="submit">Enviar</button>

            <p class="signin">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
